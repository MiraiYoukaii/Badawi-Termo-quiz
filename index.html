<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Termoquímica</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
            background-color: #2c3e50;
        }

        #menu, #game {
            text-align: center;
            color: #ecf0f1;
        }

        #menu h1 {
            font-size: 48px;
            color: #e74c3c;
            text-shadow: 2px 2px 5px #c0392b;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e67e22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 140px);
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }
    
 

       .card {
    width: 100px;
    height: 150px;
    background-image: url('verso.jpg'); /* Imagem do verso */
    background-size: cover;
    background-position: center;
    display: inline-block;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.5s ease; /* Adiciona animação para virar */
    transform-style: preserve-3d; /* Efeito 3D para virada */
}


        .card.flipped {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        .hidden {
            display: none;
        }

        #question {
            margin-top: 20px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
    


        .option {
            padding: 10px;
            margin: 5px;
            background-color: #e67e22;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #d35400;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Badawi Termoquímica</h1>
        <button id="startBtn">Iniciar Jogo</button>
    </div>
    <div id="game" class="hidden">
        <div id="board"></div>
        <div id="question" class="hidden">
            <p id="questionText"></p>
            <div id="options"></div>
        </div>
        <p id="score">Pontuação: 0</p>
        <button id="restartBtn" class="hidden">Reiniciar</button>
    </div>

    <audio id="menuMusic" loop>
        <source src="audio/menu-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameMusic" loop class="hidden">
        <source src="audio/game-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="flipSound">
        <source src="card-flip.m4a" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="audio/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound">
        <source src="audio/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="buttonClickSound">
        <source src="audio/button-click.mp3" type="audio/mpeg">
    </audio>

    <script>
  //nao mexe aqui
        const startBtn = document.getElementById('startBtn');
        const gameDiv = document.getElementById('game');
        const menuDiv = document.getElementById('menu');
        const boardDiv = document.getElementById('board');
        const questionDiv = document.getElementById('question');
        const questionText = document.getElementById('questionText');
        const optionsDiv = document.getElementById('options');
        const scoreText = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');

        // Musica e fx
        const menuMusic = document.getElementById('menuMusic');
        const gameMusic = document.getElementById('gameMusic');
        const flipSound = document.getElementById('flipSound');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const buttonClickSound = document.getElementById('buttonClickSound');

    let firstCard = null;
let lockBoard = false;
let isQuestionActive = false;
        let score = 0;
        let flippedCards = [];
        let pairsFound = 0;
//muda as questoes e respostas aqui
        const questions = {
            'coco': [
                { question: 'Qual é o processo termoquímico principal na queima do coco?', options: ['Combustão Completa', 'Combustão Incompleta', 'Esterificação', 'Hidrogenação'], correct: 'Combustão Completa' },
                { question: 'Qual é a principal forma de energia liberada durante a queima de um coco?', options: ['Energia Solar', 'Energia Térmica', 'Energia Cinética', 'Todas'], correct: 'Energia Térmica' },
                { question: 'Qual é o tipo de processo quando se quebra a gordura do coco para produzir sabão através da saponificação?', options: ['Processo endotérmico', 'Processo exotérmico', 'Processo adiabático', 'Processo isotérmico'], correct: 'Processo exotérmico' }
            ],
            'teteu': [
                { question: 'Qual forma de energia aumenta à medida que Teteu cai de uma altura considerável?', options: ['Energia térmica', 'Energia cinética', 'Energia potencial elástica', 'Energia química'], correct: 'Energia cinética' },
                { question: 'O que acontece com a energia potencial gravitacional de Teteu durante a queda?', options: ['Ela diminui à medida que Teteu se aproxima do solo', 'Ela permanece constante', 'Ela aumenta à medida que a velocidade aumenta', 'Nenhuma da anteriores'], correct: 'Ela diminui à medida que Teteus se aproxima do solo' },
                { question: 'Se Teteu cair de uma altura de 10 metros e não perder energia para o ambiente, qual será o valor da variação da entalpia (ΔH) do sistema?', options: ['ΔH = 10 J', 'ΔH > 0', 'ΔH = 0', 'ΔH < 0 '], correct: 'ΔH = 0' }
            ],
            'teteuu': [
                { question: 'Durante o banho, a água quente libera calor para o corpo de Teteu. Esse processo é um exemplo de qual fenômeno?', options: ['Transferência de calor por condução', 'Transferência de calor por radiação', 'Transferência de calor por convecção', 'Transferência de energia cinética'], correct: 'Transferência de calor por condução' },
                { question: 'Se Teteu encher a banheira com água muito quente, o que acontecerá com a energia cinética das moléculas de água à medida que elas esfriam', options: ['A energia cinética aumentará', 'A energia cinética se transformará em energia potencial', 'A energia cinética diminuirá', 'A energia cinética permanecerá a mesma'], correct: 'A energia cinética diminuirá' },
                { question: 'Quando Teteu sai do banho quente e sente frio rapidamente, o que está acontecendo com o calor do corpo dele?', options: ['O calor está sendo absorvido pelo ar', 'O calor está sendo transferido para o ambiente', 'O calor está sendo convertido em energia cinética', 'O calor está sendo convertido em energia potencial'], correct: 'O calor está sendo transferido para o ambiente' }
            ]
        };

        const images = ['coco', 'teteu', 'teteuu'];
        const cards = [...images, ...images];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            menuMusic.pause();
            gameMusic.play();
            buttonClickSound.play();
            
            menuDiv.classList.add('hidden');
            gameDiv.classList.remove('hidden');
            score = 0;
            pairsFound = 0;
            scoreText.textContent = `Pontuação: ${score}`;
            restartBtn.classList.add('hidden');
            shuffle(cards);
            renderBoard();
        }
    
    

        function renderBoard() {
            boardDiv.innerHTML = '';
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.card = card;
                cardElement.addEventListener('click', () => flipCard(cardElement));
                boardDiv.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (lockBoard || cardElement === firstCard || cardElement.classList.contains('flipped') || isQuestionActive) return;

            if (flippedCards.length < 2 && !cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                cardElement.style.backgroundImage = `url(${cardElement.dataset.card}.jpg)`;
                flipSound.play();
                flippedCards.push(cardElement);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            isQuestionActive = true;
            const [card1, card2] = flippedCards;
            if (card1.dataset.card === card2.dataset.card) {
                pairsFound++;
                score += 0;
                scoreText.textContent = `Pontuação: ${score}`;
                correctSound.play();
                showQuestion(card1.dataset.card);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.style.backgroundImage = '';
                    card2.style.backgroundImage = '';
                    wrongSound.play();
                    firstCard = null;
        lockBoard = false;
                    isQuestionActive = false;
                }, 1000);
            }
            flippedCards = [];
        }

        function showQuestion(card) {
            const questionSet = questions[card];
            const randomQuestion = questionSet[Math.floor(Math.random() * questionSet.length)];
            questionDiv.classList.remove('hidden');
            questionText.textContent = randomQuestion.question;
            optionsDiv.innerHTML = '';
            randomQuestion.options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.classList.add('option');
                optionBtn.addEventListener('click', () => {
                    if (option === randomQuestion.correct) {
                        score += 10;
                        correctSound.play();
                        isQuestionActive = false;
                    } else {
                        score -= 5;
                        wrongSound.play();
                        isQuestionActive = false;
                    }
                    scoreText.textContent = `Pontuação: ${score}`;
                    questionDiv.classList.add('hidden');
                    if (pairsFound === images.length) {
                        restartBtn.classList.remove('hidden');
                        gameMusic.pause();
                    }
                });
                optionsDiv.appendChild(optionBtn);
            });
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            buttonClickSound.play();
            startGame();
        });

        window.onload = () => {
            menuMusic.play();
        };
    </script>
</body>
</html>
